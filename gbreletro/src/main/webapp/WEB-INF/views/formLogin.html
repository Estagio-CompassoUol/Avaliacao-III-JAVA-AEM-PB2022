<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
#posicao{	
	justify-content: center;
	align-items: center; 
}
</style>
<title>Insert title here</title>
</head>
<body>
	<form action="/gbreletro/do?direct=Login" method="post">
	
		<div class="row" id="posicao">
		  <div class="col-5">
		  	  <label for="floatingInput">Usuário</label>	
			  <input type="email" class="form-control" id="floatingInput" name="login" placeholder="name@example.com">			  
		  </div>
		  <div class="col-5">
		    <label for="floatingPassword">Senha</label>
		    <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Password">		  	
		  </div>
		</div>
		<input type="submit" />
		
	</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

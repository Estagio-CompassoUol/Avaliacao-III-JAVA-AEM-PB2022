<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
	#container{
		margin:auto;
		width: 90%;
		justify-content: center;
		align-items: center; 
	}
	
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Cadastro Cliente</title>
</head>
<body>
  <section id="container">
	<form class="row g-3 needs-validation" action="/gbreletro/do?direct=SalvarCliente" method="post">
	  <div class="col-md-6">
	    <label for="validationCustom01" class="form-label">Nome</label>
	    <input type="text" class="form-control" id="validationCustom01" name="nome" required>
	    <div class="valid-feedback">
	      Looks good!
	    </div>
	  
	  <div class="col-md-6">
	    <label for="validationCustomUsername" class="form-label">Email Login</label>
	    <div class="input-group has-validation">
	      <span class="input-group-text" id="inputGroupPrepend">@</span>
	      <input type="text" class="form-control" id="validationCustomUsername" name="email" aria-describedby="inputGroupPrepend" required>
	      <div class="invalid-feedback">
	        Please choose a username.
	      </div>
	    </div>
	  </div>
	  
	  </div>
	    <div class="col-md-10">
	    <label class="form-label">Senha</label>
	    <input type="text" class="form-control" id="validationCustom03" name="senha" required>
	    <div class="invalid-feedback">
	      Please provide a valid city.
	    </div>
	  </div>
	 
	  <div class="col-md-5">
	    <label for="validationCustom03" class="form-label">Endereço</label>
	    <input type="text" class="form-control" id="validationCustom03" name="endereco" required>
	    <div class="invalid-feedback">
	      Please provide a valid city.
	    </div>
	  </div>
	  
	    <div class="invalid-feedback">
	      Please select a valid state.
	    </div>
	  
	  <div class="col-md-4">
	    <label for="validationCustom05" class="form-label">CEP</label>
	    <input type="text" class="form-control" id="validationCustom05" name="cep" required>
	    <div class="invalid-feedback">
	      Please provide a valid zip.
	    </div>
	  </div>
	  <div class="col-12">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
	      <label class="form-check-label" for="invalidCheck">
	        Agree to terms and conditions
	      </label>
	      <div class="invalid-feedback">
	        You must agree before submitting.
	      </div>
	    </div>
	  </div>
 	 <div class="col-12">
  	  <button class="btn btn-primary" type="submit">Cadastrar</button>
 	 </div>
	</form>
   </section>

	<script>
	(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
		    .forEach(function (form) {
		      form.addEventListener('submit', function (event) {
		        if (!form.checkValidity()) {
		          event.preventDefault()
		          event.stopPropagation()
		        }

		        form.classList.add('was-validated')
		      }, false)
		    })
		})()
	</script>
	
</body>
</html>
